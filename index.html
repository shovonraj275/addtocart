<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/style.css">
    <title>Apex </title>

<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div id="CartInputJS">
            <div class="txt-heading">
                <h1>Shopping cart</h1>
            </div>
            <a onClick="emptyCart()" id="btnEmpty">Empty Cart</a>
            <table class="tbl-cart" cellpadding="10" cellspacing="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th class='text-right' width="10%">Unit Price</th>
                        <th class='text-right' width="5%">Quantity</th>
                        <th class='text-right' width="5%">Quantity</th>
                        <th class='text-right' width="10%">Sub Total</th>
                    </tr>
                </thead>
                <!--  Cart table to load data on "add to cart" action -->
                <tbody id="cartTableBody">
                </tbody>
                <tfoot>
                    <tr>
                        <td class="text-right">Total:</td>
                        <td id="itemCount" class="text-right" colspan="2"></td>
                        <td id="totalAmount" class="text-right"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    
      </div>
      
      <div id="main">
        <button class="openbtn" onclick="openNav()"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
      
        <h2>Show Cart page</h2>
        
      </div>




<div id="">

    <div class="grid" id="js_input">
        
    </div>
</div>
